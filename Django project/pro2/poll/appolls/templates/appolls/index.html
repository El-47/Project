{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>0.1</title>
    <link rel="stylesheet" href="{% static 'appolls/style.css' %}">
</head>
<body>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'appolls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
